<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form format</title>
</head>

<body>
    <fieldset>
        <legend>html form dummy</legend>
        <form action="">
            <label for="email">Email ID:</label>
            <input type="text" id="email" placeholder="Enter ur email here">
            <br />
            <br />
            <label for="password">Enter password</label>
            <input type="text" id="password">
            <br />
            <br />

            <label for="datepicker">Enter DoB:</label>
            <input type="date" id="datepicker">

            <br>
            <br>

            <label for="selector">Choose one:</label>
            <select name="flower" id="selector">
                <option value="lily">Lily</option>
                <option value="rose">ROSE</option>
                <option value="sunflower">SUNFLOWER</option>
            </select>

            <br>
            <br>

            <textarea name="textArea" id="textArea" cols="30" rows="10" placeholder="eNTER TEXT HERE..."></textarea>

            <br>
            <br>

            <label for="upload">Upload:</label>
            <input type="file" name="upload" id="upload">

            <br>
            <br>
            
            <label for="12">Enter password</label>
            <input type="password" name="1" id="12">

            <br>
            <br>
            
            <input type="submit" value="SUBMIT">
            <button>click</button>
        </form>
    </fieldset>
</body>

</html>
